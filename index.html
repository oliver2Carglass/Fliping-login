    <div class="wrapper">
        <div class="card-switch">
            <label class="switch">
               <input type="checkbox" class="toggle">
               <span class="slider"></span>
               <span class="card-side"></span>
               <div class="flip-card__inner">
                  <div class="flip-card__front">
                     <div class="title">Log in</div>
                     <form class="flip-card__form" action="">
                        <label>Name or Email :</label>
                        <input class="flip-card__input" name="email"  type="email">
                        <label>Password :</label>
                        <input class="flip-card__input" name="password"  type="password">
                        <button class="button"    style="width: 15vw; height: 6vh; margin-bottom: 2vh;">LOG IN</button>
                     </form>
                  </div>
                  <div class="flip-card__back">
                     <div class="title">Sign in</div>
                     <form class="flip-card__form" action="">
                        <label>Name :</label>
                        <input class="flip-card__input"type="name">
                        <label >Email :</label>
                        <input class="flip-card__input" name="email" type="email">
                        <label>Password :</label>
                        <input class="flip-card__input" name="password"  type="password" id="password">
                        <button class="button"    style="width: 15vw; height: 6vh; margin-bottom: 2vh;">SIGN IN</button>
                     </form>
                  </div>
               </div>
            </label>
        </div>   
   </div>
